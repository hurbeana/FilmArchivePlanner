<div class="content clearfix" appResizable>
  <!-- Tag List -->
  <div class="table-container">
    <div id="dragbar"></div>
    <table-view (selectedTagChanged)="changeDetails($event)"></table-view>
  </div>
  <!-- Tag Details -->
  <div class="details-container">
    <tags-details-view [tag]="selectedTag"></tags-details-view>
  </div>
</div>
