<ng-select
  [(ngModel)]="model"
  [items]="items"
  bindLabel="value"
  groupBy="type"
  [addTagText]="addTagText"
  [multiple]="multiple"
  [addTag]="true"
  (add)="addTag($event, model)"
  (remove)="removeTag($event, model)"
  (change)="onChange($event)"
  [loading]="loading"
  [clearable]="!readonly"
  [searchable]="!readonly"
  [disabled]="readonly"
  [ngClass]="className"
  [class.hide-arrow]="readonly"
  [class.hide-clear]="readonly"
  [class.readonly]="readonly"
  [class.ng-select-multiple]="true"
  [class.ng-select-single]="false"
  [class.form-controll-sm]="true"
  [style.display]="'block'"
  [style.padding]="'0.25rem 0'"
  [class.ng-invalid]="form.submitted && form.form.invalid"
  required>
</ng-select>
<div *ngIf="form.submitted && form.form.invalid" style="margin-top: 0" class="invalid-feedback"><p>Type is required</p></div>
