<div class="form-group form-inline input-group">
  <input class="form-control ml-2 mb-2" type="text" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search..." #search>
  <button class="btn btn-primary mb-2" (click)="populate()">Add Director (for testing)</button>
</div>

<!-- *** NEW *** -->
<div class="table-responsive bordered-box">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">
        <div class="header-value" i18n>First name
          <div class="arrow"></div>
        </div>
      </th>
      <th scope="col">
        <div class="header-value" i18n>Middle name
          <div class="arrow"></div>
        </div>
      </th>
      <th scope="col">
        <div class="header-value" i18n>Last Name
          <div class="arrow"></div>
        </div>
      </th>
      <th scope="col">
        <div class="header-value" i18n>English biography
          <div class="arrow"></div>
        </div>
      </th>
      <th scope="col">
        <div class="header-value" i18n>German biography
          <div class="arrow"></div>
        </div>
      </th>
      <!--
      <th scope="col">
        <div class="header-value" i18n>Filmography
          <div class="arrow"></div>
        </div>
      </th>
      -->
      <th scope="col">
        <div class="header-value" i18n>Actions
        </div>
      </th>
    </tr>
    </thead>

    <tbody *ngIf="directors | async as directorList">
    <tr *ngFor="let director of directorList"
        (click)="selectDirector(director)"
    >
      <td>{{ director.id }}</td>
      <td>
        <!--<img [src]="'https://picsum.photos/20/20'" class="mr-2" style="width: 20px">-->
        <ngb-highlight [result]="director.firstName" [term]="searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="director.middleName" [term]="searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="director.lastName" [term]="searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="director.biographyEnglish" [term]="searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="director.biographyGerman" [term]="searchTerm"></ngb-highlight>
      </td>
      <!--
      <td>
        <ngb-highlight [result]="director.filmography" [term]="searchTerm"></ngb-highlight>
      </td>
      -->
      <td>
        <!-- edit -->
        <button type="button" class="btn btn-primary btn-sm btn-edit" (click)="editDirector(director)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </button>
        <!-- delete -->
        <button type="button" class="btn btn-primary btn-sm btn-delete" (click)="openConfirmDeleteDirectorModal(director)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2 pt-0 pb-0">

    <ngb-pagination
      size="sm"
      [collectionSize]="numberOfDirectors" [(page)]="page" [pageSize]="pageSize" (pageChange)="setPage($event)">
    </ngb-pagination>

    <div class="ml-3" *ngIf="loading | async">Loading...</div>

    <div>
      <select class="form-select form-select-sm" style="width: auto" name="pageSize" [(ngModel)]="pageSize" (ngModelChange)="setPageSize($event)">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
        <option [ngValue]="8">8 items per page</option>
        <option [ngValue]="16">16 items per page</option>
      </select>
    </div>
  </div>
</div>
