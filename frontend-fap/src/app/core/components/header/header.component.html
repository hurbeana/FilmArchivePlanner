<mat-toolbar class="main-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <a [routerLink]="'/'">
    <img src="assets/img/logo.png" class="header-logo-img" height="50" style="margin: 0 10px" />
  </a>
  <span class="toolbar-title">Film Archiver & Planner {{ currentRoute ? '- ' + currentRoute : '' }}</span>

  <div class="quicknav-btns">
    <button type="button" class="btn btn-primary" [routerLink]="'/movies'">Movies</button>
    <button type="button" class="btn btn-primary" [routerLink]="'/festivals'">Festivals</button>
    <button type="button" class="btn btn-primary" [routerLink]="'/directors'">Directors</button>
    <button type="button" class="btn btn-primary" [routerLink]="'/contacts'">Contacts</button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="main-content" [hasBackdrop]="true">
  <mat-sidenav class="main-sidenav" position="start" mode="over" role="navigation" (click)="sidenav.close()">
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of navigation" [routerLink]="nav.routerLink" i18n>
        <mat-icon matListIcon>{{ nav.icon }}</mat-icon>
        <span>{{ nav.text }}</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item>
        <mat-icon matListIcon>close</mat-icon>
        <a matLine (click)="sidenav.toggle()">Close</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
