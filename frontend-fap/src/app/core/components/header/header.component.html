<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span>Archiv8tor</span>
  <span class="example-spacer"></span>
  <div>

  </div>
  <button mat-icon-button class="example-icon person-outline" aria-label="Example icon-button with person icon">
    <mat-icon>person_outline</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="main-content">
  <mat-sidenav class="main-sidenav" position="start" mode="over" (click)='sidenav.close()'>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/'" i18n>Home</a>
      <a mat-list-item [routerLink]="'/movies'" i18n>Movies</a>
      <a mat-list-item [routerLink]="'/directors'" i18n>Directors</a>
      <a mat-list-item [routerLink]="'/contacts'" i18n>Contacts</a>
      <a mat-list-item [routerLink]="'/tags'" i18n>Tag Manager</a>
      <!--<a mat-list-item [routerLink]="'/planner'" i18n>Planner</a>-->
      <a mat-list-item (click)="sidenav.toggle()" i18n>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
