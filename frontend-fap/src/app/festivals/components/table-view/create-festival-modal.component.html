<!-- HEADER -->
<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Festival creation</h4>
  <button type="button" class="btn btn-md close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #festivalForm="ngForm" (ngSubmit)="festivalForm.form.valid && onSubmitFestivalModal()" (keydown)="handleKeyUp($event, festivalForm)">
  <!-- FORM BODY -->
  <div class="modal-body">
    <!-- FORM ROW -->
    <div class="form-group row">
      <label for="inputState" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="name"
          class="form-control form-control-sm"
          [(ngModel)]="festivalToCreate.name"
          #name="ngModel"
          [ngClass]="{
            'is-invalid': visible && festivalForm.submitted && name.invalid
          }"
          required />
        <div class="invalid-feedback" *ngIf="festivalForm.submitted && name.invalid">
          <p *ngIf="visible && name.errors?.required">Name is required</p>
        </div>
      </div>
    </div>

    <!-- FORM ROW -->
    <div class="form-group row">
      <label for="inputState" class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="location"
          class="form-control form-control-sm"
          [(ngModel)]="festivalToCreate.location"
          #location="ngModel"
          [ngClass]="{
            'is-invalid': visible && festivalForm.submitted && location.invalid
          }"
          required />
        <div class="invalid-feedback" *ngIf="festivalForm.submitted && location.invalid">
          <p *ngIf="visible && location.errors?.required">Location is required</p>
        </div>
      </div>
    </div>

    <!-- FORM ROW -->
    <div class="form-group row">
      <label for="inputState" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea type="text" name="description" class="form-control form-control-sm" [(ngModel)]="festivalToCreate.description" #description="ngModel"> </textarea>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="modal-footer">
    <button class="btn btn-outline-secondary close" (click)="onCancelFestivalModal()">Cancel</button>
    <button type="submit" class="btn btn-success" i18n>Create Festival</button>
    <!-- autoFocus a button with ngbAutofocus as attribute-->
  </div>
</form>
