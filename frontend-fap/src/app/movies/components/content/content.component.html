<div class="content clearfix" appResizable>
  <!-- Movie List -->
  <div class="table-container">
    <div id="dragbar"></div>
    <table-view (selectedMovieChanged)="changeDetails($event)"></table-view>
  </div>
  <!-- Movie Details -->
  <div class="details-container">
    <movies-details-view [movie]="selectedMovie"></movies-details-view>
  </div>
</div>
