<h1 mat-dialog-title i18n>Delete movie {{data.movie}}?</h1>
<div mat-dialog-content>
    <p i18n>This action cannot be undone.</p>
</div>
<div mat-dialog-actions class="buttons">
    <button mat-stroked-button color="basic" (click)="onNoClick()" i18n>No</button>
    <button mat-stroked-button color="warn" (click)="onYesClick()" class=" yes-button" i18n>Yes</button>
</div>
