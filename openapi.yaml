components:
  parameters:
    Id:
      name: id
      in: path
      description: ID of entity to return
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
    UuId:
      name: uuid
      in: path
      description: UuID of entity to return
      required: true
      schema:
        type: string
  schemas:
    DatabaseEntrySchema:
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        created_at:
          type: string
        last_updated:
          type: string
    PagingSchema:
      properties:
        page:
          description: Used for pagination. The number of the page to return.
          type: integer
          minimum: 1
        limit:
          description: Used for pagination. The number of items to return.
          type: integer
          minimum: 1
        sortOrder:
          description: Used for pagination. The number of items to return.
          type: string
        orderBy:
          description: Used for pagination. The number of items to return.
          type: string
        searchstring:
          description: Searches all string fields containing the searchstring and returns every match. If specified, detailed search fields are ignored.
          type: string

    MovieSchema:
      properties:
        originalTitle:
          type: string
        englishTitle:
          type: string
        movieFile:
          type: array
          items:
            $ref: '#/components/schemas/FileDto'
        dcpFiles:
          type: array
          items:
            $ref: '#/components/schemas/FileDto'
        previewFile:
          $ref: '#/components/schemas/FileDto'
        trailerFile:
          $ref: '#/components/schemas/FileDto'
        stillFiles:
          type: array
          items:
            $ref: '#/components/schemas/FileDto'
        subtitleFiles:
          type: array
          items:
            $ref: '#/components/schemas/FileDto'
        directors:
          type: array
          items:
            $ref: '#/components/schemas/DirectorReferenceDto'
        countriesOfProduction:
          type: array
          items:
            $ref: '#/components/schemas/TagReferenceDto'
        yearOfProduction:
          type: integer
          format: int32
          minimum: 1
        duration:
          type: integer
          format: int32
          minimum: 1
          description: Duration in minutes
        animationTechniques:
          type: array
          items:
            $ref: '#/components/schemas/TagReferenceDto'
        softwareUsed:
          type: array
          items:
            $ref: '#/components/schemas/TagReferenceDto'
        keywords:
          type: array
          items:
            $ref: '#/components/schemas/TagReferenceDto'
        germanSynopsis:
          type: string
        englishSynopsis:
          type: string
        submissionCategories:
          type: array
          items:
            $ref: '#/components/schemas/TagReferenceDto'
        hasDialog:
          type: boolean
        dialogLanguages:
          type: array
          items:
            $ref: '#/components/schemas/TagReferenceDto'
        hasSubtitles:
          type: boolean
        isStudentFilm:
          type: boolean
        filmSchool:
          type: string
        script:
          type: string
        animation:
          type: string
        editing:
          type: string
        sound:
          type: string
        music:
          type: string
        productionCompany:
          type: string
        contact:
          $ref: '#/components/schemas/ContactReferenceDto'
    DirectorSchema:
      properties:
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        biographyEnglish:
          $ref: '#/components/schemas/FileDto'
        biographyGerman:
          $ref: '#/components/schemas/FileDto'
        filmography:
          $ref: '#/components/schemas/FileDto'
    ContactSchema:
      properties:
        type:
          $ref: '#/components/schemas/TagReferenceDto'
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        website:
          type: string
    TagSchema:
      properties:
        type:
          type: string
        value:
          type: string
        user:
          type: string # TODO change to user type
        public:
          type: boolean
    FileCachedJsonSchema:
      properties:
        id:
          type: string

          

    CreateUpdateMovieDto:
      type: object
      required:
        - originalTitle
        - englishTitle
        - movieFile
        - stillFiles
        - directors
        - duration
        - germanSynopsis
        - englishSynopsis
        - submissionCategories
        - isStudentFilm
        - contact
      allOf:
        - $ref: '#/components/schemas/MovieSchema'
    MovieDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/DatabaseEntrySchema'
        - $ref: '#/components/schemas/CreateUpdateMovieDto'
    SearchMoviePagingDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/PagingSchema'
        - $ref: '#/components/schemas/MovieSchema'

    CreateUpdateDirectorDto:
      type: object
      required:
        - firstName
        - lastName
        - biographyEnglish
      allOf:
        - $ref: '#/components/schemas/DirectorSchema'
    DirectorDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/DatabaseEntrySchema'
        - $ref: '#/components/schemas/CreateUpdateDirectorDto'
    SearchDirectorPagingDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/PagingSchema'
        - $ref: '#/components/schemas/DirectorSchema'
    DirectorReferenceDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        fullName:
          type: string
          description: First name + last name of the director

    CreateUpdateContactDto:
      type: object
      required:
        - type
        - name
      allOf:
        - $ref: '#/components/schemas/ContactSchema'
    ContactDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/DatabaseEntrySchema'
        - $ref: '#/components/schemas/CreateUpdateContactDto'
    SearchContactPagingDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/PagingSchema'
        - $ref: '#/components/schemas/ContactSchema'
    ContactReferenceDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
          description: Name of the contact

    CreateUpdateTagDto:
      type: object
      required:
        - type
        - name
      allOf:
        - $ref: '#/components/schemas/TagSchema'
    TagDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/DatabaseEntrySchema'
        - $ref: '#/components/schemas/CreateUpdateTagDto'
    SearchTagPagingDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/PagingSchema'
        - $ref: '#/components/schemas/TagSchema'
    TagReferenceDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        value:
          type: string
        type:
          type: string

    FileDto:
      type: object
      properties:
        id:
          type: string
        path:
          type: string
        filename:
          type: string
        mimetype:
          type: string
    RecvFileDto:
      type: object
      properties:
        id:
          type: string
        fieldname:
          type: string
        originalname:
