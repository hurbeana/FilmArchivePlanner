          type: string
        submissionCategory:
          type: string # TODO change to tag type
        hasDialog:
          type: boolean
        dialogLanguages:
          type: array
          items:
            type: string # TODO change to tag type
        hasSubtitles:
          type: boolean
        isStudentFilm:
          type: boolean
        filmSchool:
          type: string
        script:
          type: string
        animation:
          type: string
        editing:
          type: string
        sound:
          type: string
        music:
          type: string
        productionCompany:
